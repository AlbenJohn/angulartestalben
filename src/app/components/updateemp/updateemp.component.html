
<form (ngSubmit)="addbutton()" [formGroup]="employeeForm">
    <div class="form-group">
        <label for="email">Username</label>
        <input id="from-username" type="username" formControlName="email" name="eamil" 
        placeholder="Enter  Email" class="form-control">
        <small *ngIf="employeformCtrls.email.invalid && (employeformCtrls.email.dirty || employeformCtrls.email.touched)" class="error-message">
            <ng-template [ngIf]="employeformCtrls.email.errors.required">Username is required</ng-template>
            <ng-template [ngIf]="employeformCtrls.email.errors.email">Please enter valid email</ng-template>
        </small>
    </div>
    <div class="form-group">
        <label for="phonenumber">Password</label>
        <input id="form-password" type="number" formControlName="phonenumber" name="phonenumber" placeholder="Enter phonenumber" class="form-control">
        <small *ngIf="employeformCtrls.phonenumber.invalid && (employeformCtrls.phonenumber.dirty || employeformCtrls.phonenumber.touched)" class="error-message">
            <ng-template [ngIf]="employeformCtrls.phonenumber.errors.required">Mobile Number Required</ng-template>
            <ng-template [ngIf]="employeformCtrls.phonenumber.errors.minlength">Enter Valid Phonenumber</ng-template>
        </small>
    </div>
    <div class="loginbutton">
        <button class="btn btn-primary">Add</button>

    </div>
   
    <!-- <button class="btn btn-primary" >Register</button> -->

</form>
